<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rizztzy Stresser</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #ff3333;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #cc0000;
    }

    .status {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      color: #aaffaa;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container" id="attackBox">
    <h2>Attack Panel</h2>
    <select id="layer" onchange="switchLayer()">
      <option value="layer7">Layer 7</option>
      <option value="layer4">Layer 4</option>
    </select>

    <input type="text" id="target" placeholder="Target (ip/https://example.com)">
    <input type="number" id="time" placeholder="Time (seconds)">
    <select id="method"></select>

    <button class="btn" onclick="startAttack()">Launch Attack</button>
    <div class="status" id="attackStatus">Status: Waiting...</div>
  </div>

  <audio id="attackAudio" src="https://files.catbox.moe/rnbbii.mp3"></audio>

  <script>
    const methodSelect = document.getElementById('method');
    const attackStatus = document.getElementById('attackStatus');
    const attackAudio = document.getElementById('attackAudio');

    switchLayer();

    function switchLayer() {
      const layer = document.getElementById('layer').value;
      methodSelect.innerHTML = '';

      if (layer === 'layer4') {
        ['UDP', 'KillSSH', 'Minecraft'].forEach(method => {
          methodSelect.innerHTML += `<option value="${method}">${method}</option>`;
        });
      } else {
        [
          'flood','floodapi','floodvip','floodv2','tls','strike','hold','kill',
          'h2-bypass','storm','h2-flood','destroy','bypass','raw','thunder','ninja','glory'
        ].forEach(method => {
          methodSelect.innerHTML += `<option value="${method}">${method}</option>`;
        });
      }
    }

    function startAttack() {
      const target = document.getElementById('target').value.trim();
      const time = document.getElementById('time').value;
      const method = document.getElementById('method').value;
      const layer = document.getElementById('layer').value;

      if (!target || !time || !method) {
        attackStatus.innerText = "Status: Lengkapi semua field!";
        return;
      }

      fetch('/attack', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ layer, target, method, time })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status) {
          attackStatus.innerText = 
`Status: ${data.status}
Target: ${target}
Time: ${time}s
Method: ${method}`;
          attackAudio.play();
        } else {
          attackStatus.innerText = `Status: Error - ${data.error}`;
        }
      })
      .catch(err => {
        attackStatus.innerText = `Status: Request error - ${err}`;
      });
    }
  </script>

</body>
</html>
